<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" data-ng-include="'app/ui/layout/menu.html'"></nav>
<div id="page-wrapper" ng-controller="UserCtrl as vm">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Tables</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>      
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    User List
                    <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal" style="float:right">
                       Add
                    </button>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-User" >
                            <thead>
                                <tr>
                                    <th>Sr. No.</th>
                                    <th>Name</th>
                                    <th>EmailId</th>
                                    <th>Date of Birth</th>
                                    <th>Address</th>
                                    <th>Token</th>
                                    <th>Last Login</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.UserList track by $index" on-finish-render="ngRepeatFinished">
                                    <td>{{$index+1}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>{{item.Username}}</td>
                                    <td>{{item.DOB | date:'dd/MM/yyyy'}}</td>
                                    <td>{{item.Address}}</td>
                                    <td>{{item.Token}}</td>
                                    <td>{{item.LastLoginDate | date:'dd/MM/yyyy HH:mm'}}</td>
                                    <td><a data-toggle="modal" data-target="#myModal" ng-click="vm.edit(item.Id)">Edit</a> <a ng-click="vm.delete(item.Id)">Delete</a></td>
                                </tr>
                                    
                            </tbody>
                        </table>
                    </div>
                        
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-ng-include="'app/ui/user/user-detail.html'">
    </div>
</div>
